{% extends 'core/base.html' %}
{% block title  %}Contactos{% endblock  %}
{% block content %}
<div class="wrap full-wrap">
    <div class="main-wrap">

        <section class="main">
            <article class="post page">

                <div class="inner">
                    <h1>Contactame</h1>
                    <div class="post-content">
                        <p>Puedes contactar conmigo mediante el siguiente formulario :</p>
                        <form id="fh5co_contact_form">
                            <p>
                                <input type="text" name="name" value="" size="40" placeholder="Nonbre">
                            </p>
                            <p>
                                <input type="email" name="email" value="" size="40" placeholder="Correo">
                            </p>
                            <p>
                                <textarea name="message" cols="40" rows="10" placeholder="Tu mensaje"></textarea>
                            </p>
                            <p class="form-submit"><input type="submit" value="Enviar"></p>
                        </form>
                    </div>
                </div>

            </article>
            <div class="border"></div>

        </section>
    </div><!-- /main-wrap -->
</div><!-- /wrap -->
{% endblock  %}
